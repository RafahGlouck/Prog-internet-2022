<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exemplo de uso de um formulário</h1>
        <section id="cadastro">
            <h2>Início do formulário</h2>
            <form action="#">
                <!--Nome da pessoa-->
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <!--Endereço da pessoa-->
                <div>

                    <label for="endereço">Endereço:</label>
                    <input type="text" name="endereço" id="endereço" required>
                </div>
                <!--Data de nascimento-->
                <div>
                    <label for="dtnasc">Data de nascimento</label>
                    <input type="date" name="dtnasc" id="dtnasc">
                </div>
                <!--Senha do cartão de credito-->
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <!-- Idade-->
                <div>
                    <label for="number">Idade:</label>
<input type="number" name="idade" id="idade">
                </div>
                <input type="submit" value="Enviar">

            </form>
        </section>
    </header>
</body>

</html>
