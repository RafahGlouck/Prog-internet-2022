<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de uso de mídias</title>
   
</head>
<body>
    <header>
        <h3>Neste html iremos ver exemplos de mídias</h3>
    </header>
    <!--Inicio da seção de vídeos-->
    <section id="videos">
        <video controls width="50%">
            <source src="assets/Video/video01.mp4" type="video/mp4">
        </video>
        <video controls height="400px">
            <source src="assets/Video/video02.mp4" type="video/mp4">
        </video>
    </section>
    <!--Inicio da seção de audio-->
<section id="audios">
    <p>Sons de floresta</p>
    <audio controls>
     <source src="assets/Audio/sons_floresta.ogg" type="audio/mp3">
 </audio>
 <p>Sons de ondas do mar</p>
<audio controls>
    <source src="assets/Audio/sons_ondas_mar.mp3" type="audio/mp3">
</audio>
</section> 
<!--Seção de iframe-->
<section id="iframe"> 
    <h2>Aqui veremos um iframe.</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k85mRPqvMbE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>   
</body>
</html>
